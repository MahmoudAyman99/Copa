<div class="p-3">
    <div class="row gy-3">
    <div class="col-md-2 col-6">
        <div class="p-4 shadow-md rounded bg-white text-center">
    <p>Total Users</p>
    <h2 class="text-2xl font-bold">{{data.usersCount}}</h2>
  </div>
    </div>
    <div class="col-md-2 col-6 ">
        <div class="p-4 shadow-md rounded bg-white text-center">
    <p>Users</p>
    <h2 class="text-2xl font-bold">{{data.normalUsers}}</h2>
  </div>
    </div>
     <div class="col-md-2 col-6">
     <div class="p-4 shadow-md rounded bg-white text-center">
    <p>Managers</p>
    <h2 class="text-2xl font-bold">{{data.managersCount}}</h2>
    
  </div>
  </div>
     <div class="col-md-2 col-6">
    
  <div class="p-4 shadow-md rounded bg-white text-center">
    <p>Admins</p>
    <h2 class="text-2xl font-bold">{{data.adminsCount}}</h2>
    
  </div>
  </div>
     <div class="col-md-2 col-6">
    <div class="p-4 shadow-md rounded bg-white text-center">
    <p>Free Players</p>
    <h2 class="text-2xl font-bold">{{data.freePlayersCount}}</h2>
  </div>
  </div>
     <div class="col-md-2 col-6">
    <div class="p-4 shadow-md rounded bg-white text-center">
    <p>Club Players</p>
    <h2 class="text-2xl font-bold">{{data.clubPlayersCount}}</h2>
  </div>
  </div>
     <div class="col-md-8 mx-auto">
    <canvas baseChart 
        style="height: 350px !important;"
        [data]="pieChartData"
        [type]="'pie'"
        [options]="chartOptions">
</canvas>
  </div>
</div>
</div>
